<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <section>
        <div class="maincontent">
            <img src="images/logo.svg" class="img-logo" alt="Base Apparel logo">
            <img src="images/hero-mobile.jpg" alt="Base Apparel model woman" class="img-mobile">

            <div class="maintext">

                <h1>We're<br /><span class="accent">coming<br />soon</span></h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>
                <div class="mainform">
                    <form class="needs-validation" novalidate>
                        <div class="input-group has-validation mb-3">
                            <input type="email" class="form-control rounded-pill" placeholder="Email Address" required>
                            <button class="btn btn-outline-secondary rounded-pill" type="submit">></button>
                            <div class="invalid-feedback">
                                Please provide a valid email
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <img src="images/hero-desktop.jpg" alt="Base Apparel model woman" class="img-desktop">
    </section>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.erebiel.ca">erebiel</a>.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="js/validation.js"></script>
</body>

</html>
