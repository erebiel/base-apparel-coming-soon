<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <section>
        <header>
            <img src="images/logo.svg" alt="Base Apparel logo">
        </header>
        <div class="mainphoto">
            <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="maincontent">
            <h1><span class="accent">We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="mainform">
            <form action="">
                <input type="email" name="email" id="email" placeholder="Email Adress">
                <button type="submit">></button>
            </form>
        </div>
    </section>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.erebiel.ca">erebiel</a>.
        </p>
    </footer>
</body>

</html>
